<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    ServerName streambox.local
    ServerAlias streambox.local

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/streambox-error.log
    CustomLog ${APACHE_LOG_DIR}/streambox-access.log combined
</VirtualHost>
